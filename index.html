<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        z-index: 10;
      }

      .birthday-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 1s ease-out 0.5s forwards;
        border: 3px solid transparent;
        background-clip: padding-box;
        position: relative;
      }

      .birthday-card::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        border-radius: 33px;
        z-index: -1;
        animation: rainbow 3s ease-in-out infinite;
      }

      @keyframes rainbow {
        0%, 100% { background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3); }
        50% { background: linear-gradient(45deg, #ff9ff3, #ff6b6b, #feca57, #48dbfb); }
      }

      .emoji-header {
        font-size: 4rem;
        margin-bottom: 20px;
        animation: bounce 2s ease-in-out infinite;
      }

      .main-title {
        font-family: 'Dancing Script', cursive;
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        line-height: 1.2;
      }

      .name {
        font-size: 2.2rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 30px;
        position: relative;
      }

      .name::after {
        content: 'âœ¨';
        position: absolute;
        right: -40px;
        top: 50%;
        transform: translateY(-50%);
        animation: sparkle 1.5s ease-in-out infinite;
      }

      .birthday-message {
        font-size: 1.2rem;
        color: #4a5568;
        line-height: 1.6;
        margin-bottom: 40px;
        font-weight: 300;
      }

      .gift-button {
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        color: white;
        font-size: 1.3rem;
        font-weight: 600;
        padding: 18px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        position: relative;
        overflow: hidden;
      }

      .gift-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
      }

      .gift-button:hover::before {
        left: 100%;
      }

      .gift-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        background: linear-gradient(135deg, #ff5252, #ff7979);
      }

      .gift-button:active {
        transform: translateY(-1px);
      }

      /* Floating Balloons */
      .balloon {
        position: absolute;
        width: 40px;
        height: 60px;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        opacity: 0.8;
        animation: float 6s ease-in-out infinite;
      }

      .balloon::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 80px;
        background: #666;
      }

      .balloon-1 {
        background: #ff6b6b;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .balloon-2 {
        background: #4ecdc4;
        top: 30%;
        right: 15%;
        animation-delay: -2s;
      }

      .balloon-3 {
        background: #ffe66d;
        top: 60%;
        left: 5%;
        animation-delay: -4s;
      }

      .balloon-4 {
        background: #ff8cc8;
        top: 70%;
        right: 8%;
        animation-delay: -1s;
      }

      /* Confetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff6b6b;
        animation: confetti-fall 3s linear infinite;
      }

      .confetti:nth-child(2n) { background: #4ecdc4; animation-delay: -0.5s; }
      .confetti:nth-child(3n) { background: #ffe66d; animation-delay: -1s; }
      .confetti:nth-child(4n) { background: #ff8cc8; animation-delay: -1.5s; }
      .confetti:nth-child(5n) { background: #95e1d3; animation-delay: -2s; }

      /* Animations */
      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }

      @keyframes sparkle {
        0%, 100% { transform: translateY(-50%) scale(1); }
        50% { transform: translateY(-50%) scale(1.2); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(-5deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .birthday-card {
          padding: 40px 30px;
          margin: 20px;
        }

        .main-title {
          font-size: 2.5rem;
        }

        .name {
          font-size: 1.8rem;
        }

        .emoji-header {
          font-size: 3rem;
        }

        .birthday-message {
          font-size: 1.1rem;
        }

        .gift-button {
          font-size: 1.1rem;
          padding: 15px 30px;
        }
      }

      @media (max-width: 480px) {
        .main-title {
          font-size: 2rem;
        }

        .name {
          font-size: 1.5rem;
        }

        .name::after {
          right: -25px;
        }
      }
    </style>
  </head>

  <body>

    <div class="container">

      </div>
    </div>

    <script>
      // Create confetti
      function createConfetti() {
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.animationDelay = Math.random() * 3 + 's';
          confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
          document.body.appendChild(confetti);
          
          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }

      // Create confetti on load
      window.addEventListener('load', () => {
        setTimeout(createConfetti, 1000);
        
        // Create more confetti every 8 seconds
        setInterval(createConfetti, 8000);
      });

      // Add click effect to gift button
      document.getElementById('giftButton').addEventListener('click', function(e) {
        // Create a burst of confetti on click
        createConfetti();
        
        // Add a little celebration animation
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });

      // Add some interactive sparkles when hovering over the name
      const nameElement = document.querySelector('.name');
      nameElement.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.05)';
      });

      nameElement.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    </script>
  </body>
</html>
